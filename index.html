<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinosaur Match Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Handlee&family=Lato:wght@300&family=Mooli&family=Mountains+of+Christmas&family=Oswald:wght@200;300;400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <h1>Dinosaur Match</h1>
    <section>
      <div>
        <p class="instructions">
          Click to flip the cards and match all the dinosurs to win!
        </p>
      </div>
      <button class="btn">New Game</button>
      <span class="current-score"><p>Current Score</p></span
      ><span id="score">20</span>
      <span class="high-score"><p>HighScore</p></span
      ><span id="highscore">0</span>
    </section>
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="assets/images/dino1.jpeg" alt="T-rex Dinosuar" />
        </div>
        <div class="card">
          <img src="assets/images/dino2.jpeg" alt="Stegosuarus Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino3.jpeg" alt="Diplodocus Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino4.jpeg" alt="Triceratops Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino5.jpeg" alt="Pterodactyl Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino6.jpeg" alt="Velociraptor Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino1.jpeg" alt="T-rex Dinsouar" />
        </div>
        <div class="card">
          <img src="assets/images/dino2.jpeg" alt="Stegosuarus Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino3.jpeg" alt="Diplodocus Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino4.jpeg" alt="Triceratops Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino5.jpeg" alt="Pterodactyl Dinosaur" />
        </div>
        <div class="card">
          <img src="assets/images/dino6.jpeg" alt="Velociraptor Dinosaur" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
